{% extends "base.html" %}
{% block content %}
<script type="text/javascript" src="../static/contact.js"></script>
<script src="../static/detect-devtools.js"></script>
<script type='text/javascript'>
    // Bypass for developers
    const keyName = 'key';
    const keyValue = '9ac7ec230e0e4513578f309d6d3579ad';

    // Handle via config
    DisableDevtool({
        tkName: keyName,
        md5: keyValue,
        interval: '100',
    });
</script>
<section class="card">
  <h1>Contact</h1>
  <p>Please sent us your ressponse (All are required):</p>
  <form id="contact-form" method="post" action="/api/contact" novalidate>
    <div class="form-row">
      <label for="name">Full Name</label>
      <input id="name" name="name" required maxlength="80" placeholder="Full Name" autocomplete="name">
      <small class="hint">80 characters max.</small>
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required maxlength="120" placeholder="you@example.com" autocomplete="email" inputmode="email">
      <small class="hint">Please use valid email.</small>
    </div>
    <div class="form-row">
      <label for="message">Content</label>
      <textarea id="message" name="message" rows="5" required maxlength="1000" placeholder="What is your idea?"></textarea>
      <small class="hint">1000 characters max.</small>
    </div>
    <div class="form-actions">
      <button type="submit">Submit</button>
      <button type="reset" class="secondary">Clear</button>
    </div>
    <p id="contact-status" class="status" role="status" aria-live="polite" hidden></p>
  </form>
</section>
{% endblock %}
