<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Tab</title>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="default-src 'self'; script-src 'self' 'unsafe-inline' https://*.openweathermap.org https://translate.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://*.openweathermap.org https://www.google.com https://*.gstatic.com; connect-src 'self' https://api.openweathermap.org https://api.open-meteo.com https://translate.googleapis.com; font-src 'self' https://fonts.gstatic.com; media-src 'self' data: blob:;" http-equiv="Content-Security-Policy"/>
    <meta content="nosniff" http-equiv="X-Content-Type-Options"/>
    <meta content="1; mode=block" http-equiv="X-XSS-Protection"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="New Tab" name="title"/>
    <meta content="New Tab With Extensions" name="description"/>
    <meta content="#FFA500" name="theme-color"/>
    <meta content="yes" name="mobile-web-app-capable"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="new tab, home, search, hupyth-new-tab.netlify.app" name="keywords"/>
    <meta content="Hupyth" name="author"/>
    <meta content="index, follow" name="robots"/>
    <link href="../static/images/icon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://api.openweathermap.org" rel="preconnect"/>
    <link href="../static/index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../static/contact.js"></script>
    <script src="../static/detect-devtools.js"></script>
    <script type='text/javascript'>
        // Bypass for developers
        const keyName = 'key';
        const keyValue = '9ac7ec230e0e4513578f309d6d3579ad';

        // Handle via config
        DisableDevtool({
            tkName: keyName,
            md5: keyValue,
            interval: '100',
        });
    </script>
</head>
<body>
    <nav class="top-nav" role="navigation" aria-label="Main" style="position:sticky;top:0;z-index:999;background:rgba(0,0,0,0.6);backdrop-filter: blur(6px);">
        <div class="nav-inner" style="display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;padding:10px 16px;">
            <a href="/home/" class="brand" style="font-weight:700;text-decoration:none;color:white;display:flex;align-items:center;gap:8px">
                <img src="/static/images/icon.png" alt="Logo" width="24" height="24" loading="lazy">
                <span>New Tab</span>
            </a>
            <div class="links" style="display:flex;gap:12px;">
                <a href="/home/" data-active="home" class="nav-link" style="color:white;text-decoration:none;">Home</a>
                <a href="/about/" data-active="about" class="nav-link" style="color:white;text-decoration:none;">About</a>
                <a href="/contact/" data-active="contact" class="nav-link" style="color:white;text-decoration:none;">Contact</a>
            </div>
        </div>
    </nav>
    <main id="content" style="max-width:1100px;margin:24px auto;padding:16px;">
        {% block content %}{% endblock %}
    </main>
    <footer style="opacity:0.85;text-align:center;padding:24px 16px;">
        <small><div id="auto-update">&copy; 2025 New Tab â€” All rights reserved.</div></small>
    </footer>
    <script type="text/javascript" src="../static/base.js"></script>
</body>
</html>
